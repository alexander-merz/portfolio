<section class="project">
  <div
    class="project__description"
    [cvDropIn]="getProjectDescriptionAnimationString()"
  >
    <h1 class="title">{{ title }}</h1>
    <ng-content select="[preContent]"></ng-content>
    <cv-locale-markdown [path]="path"></cv-locale-markdown>
    <ng-content select="[postContent]"></ng-content>
  </div>
  <div class="project__preview" [cvDropIn]="getProjectImageAnimationString()">
    <img *ngIf="img" #preview [src]="img" alt="User Interface" />
    <img
      *ngIf="!img"
      class="fallback"
      src="https://i1.wp.com/www.graphicrtist.com/wp-content/uploads/2015/10/post-it-note-01.png?fit=649%2C731&ssl=1"
      alt="Image Fallback"
    />
  </div>
</section>
